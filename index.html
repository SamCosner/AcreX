
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcreX Mint Tokens</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 80px;">
  <h1>Mint AcreX Cow Token</h1>
  <button id="connect-wallet">Connect Wallet</button>
  <p id="wallet-address" style="margin-top: 20px;"></p>

  <div style="margin-top: 30px;" id="mint-section" hidden>
    <input id="mint-amount" type="number" min="1" value="1" />
    <button id="mint-button">Mint Tokens</button>
    <p id="mint-status" style="margin-top: 10px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const tokenAddress = "0x5c5d34599745be9719e816bb40E86d9705Ae636b";
    const tokenAbi = [
      {
        "inputs":[
          {"internalType":"address","name":"to","type":"address"},
          {"internalType":"uint256","name":"amount","type":"uint256"}
        ],
        "name":"mintTo",
        "outputs":[],
        "stateMutability":"nonpayable",
        "type":"function"
      }
    ];

    let signer, userAddress, tokenContract;

    async function connectWallet() {
      if (!window.ethereum) return alert("Install MetaMask");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
      tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);
      document.getElementById("mint-section").hidden = false;
    }

    async function mintTokens() {
      const amount = document.getElementById("mint-amount").value;
      try {
        const tx = await tokenContract.mintTo(userAddress, ethers.utils.parseUnits(amount, 18));
        document.getElementById("mint-status").innerText = "Transaction sent... waiting";
        await tx.wait();
        document.getElementById("mint-status").innerText = "Tokens minted!";
      } catch (err) {
        console.error(err);
        document.getElementById("mint-status").innerText = "Error: " + err.message;
      }
    }

    document.getElementById("connect-wallet").addEventListener("click", connectWallet);
    document.getElementById("mint-button").addEventListener("click", mintTokens);
  </script>
</body>
</html>
