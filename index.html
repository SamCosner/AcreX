
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AcreX Wallet Connect</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">

  <h1>Connect Your Wallet to AcreX</h1>
  <div id="connect-button-container" style="margin-top: 40px;"></div>

  <script src="https://unpkg.com/@thirdweb-dev/wallets@latest/dist/wallets.umd.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const { ConnectWallet } = window.thirdweb.wallets;

      const connectButton = ConnectWallet({
        theme: "dark",
        modalSize: "wide",
        chain: {
          chainId: 11155111, // Sepolia
        },
        walletConfig: {
          metaMask: true,
          coinbase: true,
        },
      });

      document.getElementById("connect-button-container").appendChild(connectButton);
    });
  </script>
</body>
</html>
