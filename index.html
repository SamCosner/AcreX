<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcreX - Invest in Farms</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/AcreXHero.jpeg" alt="Farm Field" class="hero-bg" />
    <div class="hero-content">
      <img src="images/AcreXLogo.png" alt="AcreX Logo" class="logo" />

      <p class="subtitle">Invest in Farms with Tokenized Ownership</p>
      <a href="#opportunities" class="btn">LEARN MORE</a>
      <div class="scroll-down">&#x25BC;</div>
    </div>
  </section>

  <!-- Opportunities Section -->
  <section id="opportunities" class="opportunities">
    <h2>Opportunities</h2>
    <p class="subtext">Explore the different Opportunities in land ownership that best fit you own needs as an investor and land owner.</p>
    <div class="opportunity-grid">
      <div class="opportunity">
        <img src="images/AcreXLand1.jpeg" alt="Hay Field" />
        <h3 class="label hay">HAY</h3>
      </div>
      <div class="opportunity">
        <img src="images/AcreXLand2.jpeg" alt="Soy Field" />
        <h3 class="label soy">SOY</h3>
      </div>
      <div class="opportunity">
        <img src="images/AcreXLand3.jpeg" alt="Corn Field" />
        <h3 class="label corn">CORN</h3>
      </div>
    </div>
  </section>

</body>
</html>
